name: Build Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Production Build
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    # Skip if this is a lockfile update commit
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    env:
      # Note: These should be set in GitHub Secrets
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      # Optional: Set defaults for non-critical env vars
      GEMINI_MODEL: "gemini-2.5-flash"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies (auto-update lockfile)
        run: |
          # Try frozen lockfile first
          if bun install --frozen-lockfile 2>&1; then
            echo "‚úÖ Lockfile is up to date"
            exit 0
          fi
          
          # If frozen lockfile fails, install normally
          echo "‚ö†Ô∏è Lockfile is out of sync, updating..."
          bun install
          
          # Check if lockfile changed
          if git diff --quiet bun.lock; then
            echo "‚ùå Lockfile check failed but no changes detected"
            exit 1
          fi
          
          # Commit and push the updated lockfile
          echo "üìù Committing updated bun.lock..."
          git add bun.lock
          git commit -m "chore: update bun.lock [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
          
          echo "‚úÖ Lockfile updated and committed"

      - name: Build Next.js app
        run: bun run build

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "‚ùå Build output not found"
            exit 1
          fi
          echo "‚úÖ Build completed successfully"

      - name: Comment PR (on success)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Production build completed successfully!'
            })

      - name: Comment PR (on failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Production build failed. Please check the logs and ensure `bun run build` works locally.'
            })
