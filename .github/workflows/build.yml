name: Build Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Production Build
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    # Skip if this is a lockfile update commit or PR with [skip ci] in title
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.pull_request.title, '[skip ci]')"
    
    env:
      # Note: These should be set in GitHub Secrets
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      # Optional: Set defaults for non-critical env vars
      GEMINI_MODEL: "gemini-2.5-flash"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # Use PR branch head for pull_request events, default for push
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies (auto-update lockfile)
        run: |
          # Try frozen lockfile first
          if bun install --frozen-lockfile; then
            echo "‚úÖ Lockfile is up to date"
            exit 0
          fi
          
          # Only auto-update for PRs from the same repository
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "‚ùå Lockfile is out of sync. Cannot auto-update for PRs from forks."
            exit 1
          fi
          
          # If frozen lockfile fails, install normally
          echo "‚ö†Ô∏è Lockfile is out of sync, updating..."
          bun install
          
          # Check if lockfile changed
          if git diff --quiet bun.lock; then
            echo "‚ùå Lockfile check failed but no changes detected"
            exit 1
          fi
          
          # Commit and push the updated lockfile
          echo "üìù Committing updated bun.lock..."
          git add bun.lock
          
          # Check if there are staged changes before committing
          if git diff --staged --quiet; then
            echo "‚ùå No changes to stage"
            exit 1
          fi
          
          git commit -m "chore: update bun.lock [skip ci]"
          if ! git push; then
            echo "‚ùå Failed to push lockfile update"
            exit 1
          fi
          
          echo "‚úÖ Lockfile updated and committed"

      - name: Build Next.js app
        run: bun run build

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "‚ùå Build output not found"
            exit 1
          fi
          echo "‚úÖ Build completed successfully"

      - name: Comment PR (on success)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Production build completed successfully!'
            })

      - name: Comment PR (on failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Production build failed. Please check the logs and ensure `bun run build` works locally.'
            })
