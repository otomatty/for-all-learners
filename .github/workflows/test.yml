name: Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    # Skip if this is a lockfile update commit
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies (auto-update lockfile)
        run: |
          # Try frozen lockfile first
          if bun install --frozen-lockfile 2>&1; then
            echo "‚úÖ Lockfile is up to date"
            exit 0
          fi
          
          # If frozen lockfile fails, install normally
          echo "‚ö†Ô∏è Lockfile is out of sync, updating..."
          bun install
          
          # Check if lockfile changed
          if git diff --quiet bun.lock; then
            echo "‚ùå Lockfile check failed but no changes detected"
            exit 1
          fi
          
          # Commit and push the updated lockfile
          echo "üìù Committing updated bun.lock..."
          git add bun.lock
          git commit -m "chore: update bun.lock [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
          
          echo "‚úÖ Lockfile updated and committed"

      - name: Run tests
        run: bun run test

      - name: Generate coverage report
        run: bun run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          # Vitest will fail if thresholds are not met (configured in vitest.config.mts)
